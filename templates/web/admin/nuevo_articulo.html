{% extends 'layouts/admin.html' %} 
{% block title %}Nuevo Articulo{% endblock %} 
{% block page_title %}Nuevo Articulo{% endblock %}
{% block scripts %}
<!-- JQuery 3 -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<!-- End JQuery 3 -->
<!-- Select2 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<!-- End Select2 -->
<!-- Tiny -->
<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
<script>tinymce.init({ selector: 'textarea' });</script>
<!-- End Tiny -->
<script>
    $(document).ready(function () {
        $('select').select2();
    });
</script> 
{% endblock %} 

{% block body %}
<form action="" method="post" enctype="multipart/form-data">
    <!-- Titulo -->
    <div class="field">
        <label class="label">Titulo</label>
        <div class="control">
            <input name="titulo" class="input" type="text" placeholder="Titulo">
        </div>
    </div>
    <!-- Contenido -->
    <div class="field">
        <label class="label">Contenido</label>
        <div class="control">
            <textarea name="contenido" class="textarea"></textarea>
        </div>
    </div>
    <!-- Categorias -->
    <div>
        <label class="label">Categoria</label>
        <select name="categoria">
            {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.name }}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Tags -->
    <div>
        <label class="label">Tags</label>
        <select name="tags" multiple style="width: 100%">
            {% for tag in tags %}
                <option value="{{ tag.id }}">{{ tag.name }}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Imagen -->
    <div class="field">
        <label for="">Imagen</label>
        <input type="file" name="portada" class="input">
    </div>
    <!-- Enviar -->
    <div class="has-text-centered">
        <input  type="submit" value="Guardar" class="button is-primary">
    </div>
</form>
{% endblock %}
