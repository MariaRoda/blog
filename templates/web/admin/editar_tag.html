{% extends 'layouts/admin.html' %} 
{% block title %}Editar Tag{% endblock %} 
{% block page_title %}Editar Tag{% endblock %}
{% block scripts %}

{% endblock %}
{% block body %}
<form action="" method="post">
    <!-- Nombre -->
    <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
            <input name="nombre" class="input" type="text" placeholder="nombre" value="{{ tag.name }}">
        </div>
    </div>
    <!-- Enviar -->
    <div class="has-text-centered">
        <input  type="submit" value="Actualizar" class="button is-primary">
    </div>
</form>
{% endblock %}
